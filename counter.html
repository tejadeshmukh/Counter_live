<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/counter/counter.css">
</head>
<body>
    
    <div class="maindiv">
        <p class="entervalue">Enter Value between 0 to 9 </p>
        <div class="input">
            <input type="text" onblur="getvalue()">
            <button type="button">Start Counter</button>
        </div>
        
    </div>



    <div class="counter">
        <div>
            <p id="current" class="ptag">1</p>
            <p id="next" class="ptag">2</p>
        </div>
        
    </div>





    <script src="/counter/counter.js"></script>
</body>
</html>
